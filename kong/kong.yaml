_format_version: "3.0"

services:
  - name: middleware
    url: http://middleware/api
    routes:
      - name: middleware-route
        paths: 
          - /api

plugins:
  - name: cors
    service: middleware
    config:
      origins: 
       - http://localhost:3000
      methods:
        - GET
        - POST
        - DELETE
